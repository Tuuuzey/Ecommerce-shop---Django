{% load customfilters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <!-- left side -->
        <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link fs-5" href="{% url 'cart:cart_summary' %}">
                Cart<span class="badge bg-dark text-white ms-1 rounded-pill" id="cart_quantity">{{ cart|number_of_items }}</span>
              </a>
            </li>
          {% endif %}
        </ul>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- RIGHT SIDE   -->
          <ul class="navbar-nav ms-auto">
                {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="{% url 'register' %}">Register</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                      <a class="nav-link fs-5" href="{% url 'user:profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

      {% block content %}

      {%endblock%}
</body>
</html>
