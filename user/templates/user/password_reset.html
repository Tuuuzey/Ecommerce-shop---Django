{% extends 'mysite\base.html'%}
{% block content %}
  <h2>Reset your password</h2>
  <p>Enter your email address to receive a link to reset your password.</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit">Send reset link</button>
  </form>

  <p><a href="{% url 'login' %}">Back to login</a></p>
{% endblock %}
