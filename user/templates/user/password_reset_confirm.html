{% extends 'mysite\base.html' %}
{% load static %}
{% block content %}

<style>
  .reset-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 6.80vh);
      background-color: #d2c9ff;
      padding: 20px;
  }

  .reset-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
  }

  .reset-card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
  }

  .btn-custom {
      background-color: #28a745;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      padding: 10px;
      width: 100%;
  }

  .btn-custom:hover {
      background-color: #218838;
  }

  .text-muted a {
      font-weight: bold;
      text-decoration: underline;
  }
</style>

<div class="reset-container">
    <div class="reset-card">
        <h2>Reset your password</h2>
        <p class="text-center text-muted">Enter a new password for your account.</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom">Set new password</button>
        </form>

        <p class="text-center text-muted mt-3">
            <a href="{% url 'login' %}" class="text-body">Back to login</a>
        </p>
    </div>
</div>

{% endblock %}
