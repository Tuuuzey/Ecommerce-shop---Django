{% extends 'mysite\base.html' %}
{% load static %}
{% block content %}

<style>
  .reset-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 6.80vh);
      background-color: #d2c9ff;
      padding: 20px;
  }

  .reset-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
  }

  .reset-card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
  }

  .text-muted a {
      font-size: x-large;
      text-decoration: underline;
      color: black;
  }

  .text-muted a:visited {
      color: black;
      text-decoration: underline;
  }
</style>

<div class="reset-container">
    <div class="reset-card">
        <h2>Password reset complete</h2>
        <p>Your password has been successfully reset. You can now 
           <a href="{% url 'login' %}" class="text-muted">log in</a> with your new password.
        </p>
    </div>
</div>

{% endblock %}
